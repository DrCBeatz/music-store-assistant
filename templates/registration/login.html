<!--- templates/login.html -->

{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <meta http-equiv="x-ua-compatible" content="ie=edge" >

    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/music-store-assistant-home.css' %}">
    <script defer src="{% static 'js/mdb.min.js' %}"></script>
</head>
<body class="container" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header class="my-4 text-center">
        <h1 class="title">Music Store Assistant Log In</h1>
        <hr>
    </header>

    <main>
        <br>
            <form method="POST" >
                {% csrf_token %} 
                    {{ form|crispy }}
                <div class="py-3">
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </div>
            </form>

    </main>
</body>
</html>
